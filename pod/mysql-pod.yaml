apiVersion: v1
kind: Pod
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  imagePullSecrets:
    - name: regcred
  containers:
    - name: mysql
      image: 674412902991.dkr.ecr.us-east-1.amazonaws.com/mysql:latest
      ports:
        - containerPort: 3306
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: "password"
